<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link rel="stylesheet" type="text/css" href="../../slick/slick.css"> 
    <link rel="stylesheet" type="text/css" href="../../slick/slick-theme.css">
    
    <link href="../../ref.css" rel="stylesheet"/>
    <link href="../../reset.css" rel="stylesheet"/>
    <link rel='stylesheet' href='../../css/dashboard/dashboard.css'>
    <link rel='stylesheet' href='../../css/dashboard/carrossel.css'>

</head>
<body>
    <div id="sidenav"></div>
    <main>
        <div class='content-header'>
            <div id='content-header-text'>
                <p>Fernanda Monteiro</p>
                <p>Sair</p>
            </div>
            <img id='upper-person-picture' src='../../assets/woman.svg'>
        </div>
        <div class="content">
            <div class="carrossel-container ">
                <div class="carrossel-videos slider" id="carrossel-biologia">
                    
                </div>
            </div>
            
        </div>
    </main>

    <!-- Scripts para renderizar o sidenav/fetch-->
    <script src="./components/util.js"></script>
    <script src="./components/Sidenav/sidenav.js"></script>
    <script src="./components/Carrossel/carrossel.js"></script>
    <script>
        let template = createTemplate();
        renderSidenav(template, "material");
        renderCarrossel(template, "carrossel-biologia");
        setupCarrossel();
    </script>

    <!-- Scripts para rodar o carrossel do slick-->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../../slick/slick.min.js"></script>

    <script type="text/javascript">
        ('.carrossel-videos').slick({
            centerMode: true,
            slidesToShow: 3,
            centerMode:true,
          });
 </script>
    
    <!-- Script para os icones do sidenav-->
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
